<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Home page</h1>
      <form 
      id="formId"
      method="get"
      action="https://script.google.com/macros/s/AKfycbzVWbziMLcc3M7ly07yC-KBCxkG4-AaJKcfXSjk6QYBaDhX_llUtHkK6NStTk6JsDDB/exec"
      >
        text:<input type="text"name="a"id="textId"><br>
        password:<input type="password"name="b"id="passwordId"><br>
        <input type="submit">
      </form>
    </main>
    <script>
      document.getElementById('formId').addEventListener('submit', async e=> {
        e.preventDefault()

        const text = document.getElementById('textId').value
        const password = document.getElementById('passwordId').value
        document.getElementById('formId').innerText = "Loading..."

        const res = await fetch('https://script.google.com/macros/s/AKfycbzVWbziMLcc3M7ly07yC-KBCxkG4-AaJKcfXSjk6QYBaDhX_llUtHkK6NStTk6JsDDB/exec'
        +`?a=${text}&b=${password}`)
        const resText = await res.text()
        document.getElementById('formId').innerText = resText
      })
    </script>
  </body>
</html>
